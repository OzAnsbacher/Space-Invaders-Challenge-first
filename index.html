<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()" onkeydown="onKeyDown(event)">
    <h1>Space Invaders Challenge</h1>
    <div class="btn-head">
        <div class="btn" onclick="startGame(this)">Start-Game</div>
        <div class="btn pause" onclick="stopAliens(this)">Pause</div>
    </div>
    <div class="board"></div>

    <div class="btn-bottom">
        <div class="btn super-laser">🚀🚀🚀</div>
        <div class="btn score">score:<span>0</span></div>
        <div class="btn lives">💖💖💖</div>
    </div>
    <div class="modal"><span></span><br><button onclick="restart()" class="restart">restart</button></div>
    <div class="btn-click">
        <div class="btn bomb" onclick="blowUpNeighbors()">💥</div>
        <div class="btn shoot" onclick="shoot({i:gHero.pos.i, j:gHero.pos.j});">🔫</div>
        <div class="btn" onclick="onKeyDown({key:'x'})">🚀</div>
    </div>
    <div>
        <div class="btn left" onclick="moveHero({i:gHero.pos.i, j:gHero.pos.j-1})">⬅</div>
        <div class="btn right" onclick="moveHero({i:gHero.pos.i, j:gHero.pos.j+1})">➡</div>
    </div>



    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/util..js"></script>
</body>

</html>
